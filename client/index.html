        <script id="player_color_vertex_shader" type="x-shader/x-vertex">
// Vertex shader for player color
varying vec2 vUv;
void main() {
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

        <script id="player_color_fragment_shader" type="x-shader/x-fragment">
// Fragment shader for player color
uniform vec3 color;
uniform sampler2D texture;
varying vec2 vUv;
void main() {
    vec4 tColor = texture2D( texture, vUv );
    gl_FragColor = vec4( mix( color, tColor.rgb, tColor.a ), 1.0 );
}
</script>
