<!DOCTYPE html>
<html>
	<head>
	<title>Teacher Interface</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="Stylesheet" href="css/main.css" />
	<link rel="Stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<meta name="author" content="Utopolis Team" />
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	</head>
	<body onload="start()">
		<div id='root'>
			<div id="menu">
				<div class="menu-wrapper">
					<div class="menu-tab">
						<a id="status" href="#">
							<span class="tab-icon">
								<i class="fa fa-gamepad fa-2x" style="color: #556270; margin: 5%;"></i>
							</span>
							<div class="tab-content">
								<h2 class="tab-main">Game Status</h2>
							</div>
						</a>
					</div>
					<div class="menu-tab">
						<a id="assign" href="#">
							<span class="tab-icon">
								<i class="fa fa-group fa-2x" style="color: #556270; margin: 5%;"></i>
							</span>
							<div class="tab-content">
								<h2 class="tab-main">Citizens</h2>
							</div>
						</a>
					</div>
					<div class="menu-tab">
						<a id="god" href="#">
							<span class="tab-icon">
								<i class="fa fa-eye fa-2x" style="color: #556270; margin: 5%;"></i>
							</span>
							<div class="tab-content">
								<h2 class="tab-main">God Mode</h2>
							</div>
						</a>
					</div>
					<div class="menu-tab">
						<a id="set-up" href="#"> 
							<span class="tab-icon">
								<i class="fa fa-gears fa-2x" style="color: #556270; margin: 5%;"></i>
							</span>
							<div class="tab-content">
								<h2 class="tab-main">New Game</h2>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div id="content">
				<div id="assign-page">
					<div class="description">
						<h3>Citizens Assignment</h3>
						<div class="lineH"></div>
						<h5>Use the following interfaces to assign Citizens to your students.</h5>
					</div>
					<br/>
					<div class="status-content">
					</div>
				</div>
				<div id="set-up-page">
					<div id="add-players">
						<h3>Create new players</h3>
						<div class="lineH"></div>
						<div id="add-players-wrapper">
							
						</div>
					</div>
				</div>
				<div id="status-page">
					<div id="global-view">
						<h3>Global overview</h3>
						<div class="lineH"></div>
					</div>
					<div id="history">
						<h3>Assignments history</h3>
						<div class="lineH"></div>
						<div id="itens-area">
						</div>
					</div>
				</div>
				<div id="god-page">
					<div id="god-container">
						<h3>God Mode</h3>
						<div class="lineH"></div>
						<h5>Not available yet!</h5>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="js/menu.js" type="text/javascript"></script>
		<script src="js/Message.js" type="text/javascript"></script>
		<script src="js/assign_citizens.js" type="text/javascript"></script>
		<script src="js/game_status.js" type="text/javascript"></script>
		<script src="js/scriptWrapper.js" type="text/javascript"></script>
	</body>
</html>
